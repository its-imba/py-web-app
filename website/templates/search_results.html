{% extends 'base.html' %}

{% block content %}
  <h1>Search Results</h1>
  {% if results %}
    <ul>
      {% for user in results %}
        <li>
          <a href="{{ url_for('views.profile', user_id=user.id) }}">
            {{ user.user_profile.first_name }} {{ user.user_profile.last_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
